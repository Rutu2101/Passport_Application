<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">

    
    <script type="module">
      
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

     
      const firebaseConfig = {
        apiKey: "AIzaSyBG9y9xzRr7pM0kAex-i-L9ov2RN_9wOzQ",
        authDomain: "logincreds-fce19.firebaseapp.com",
        databaseURL: "https://logincreds-fce19-default-rtdb.firebaseio.com",
        projectId: "logincreds-fce19",
        storageBucket: "logincreds-fce19.appspot.com",
        messagingSenderId: "643833240399",
        appId: "1:643833240399:web:9e274c596310830289433a",
        measurementId: "G-1VXPCM88X0"
      };

      
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);


      const auth = getAuth();

      window.login = function() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        if (email === '' || password === '') {
          alert('Please fill in all fields.');
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            alert('Login successful!');
            window.location.href = 'dashboard.html'; 
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      };
    </script>
</head>
<body class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
    <div class="container bg-white p-4 rounded shadow-sm" style="max-width: 400px;">
        <h1 class="mb-4 text-center">Login to your account</h1>
        <div class="form-group">
            <input type="email" id="login-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" id="login-password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-block" onclick="login()">Login</button>
        <a href="index.html" class="d-block text-center mt-3">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
