<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Passport</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View Passport</h1>
        <div class="card mt-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center">Passport Information</h5>
                <div class="row">
                    <div class="col-6">Passport Number:</div>
                    <div class="col-6"><strong>ABC123456</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Name:</div>
                    <div class="col-6"><strong>Rutuja Hande</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Nationality:</div>
                    <div class="col-6"><strong>India</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Date of Birth:</div>
                    <div class="col-6"><strong>21/08/2001</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Place of Birth:</div>
                    <div class="col-6"><strong>Pune</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Date of Issue:</div>
                    <div class="col-6"><strong>01/05/2023</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Date of Expiry:</div>
                    <div class="col-6"><strong>01/01/2030</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Type:</div>
                    <div class="col-6"><strong>International</strong></div>
                </div>
                <div class="row">
                    <div class="col-6">Issuing Authority:</div>
                    <div class="col-6"><strong>India</strong></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
