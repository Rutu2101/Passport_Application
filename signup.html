<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" rel="stylesheet">

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBG9y9xzRr7pM0kAex-i-L9ov2RN_9wOzQ",
        authDomain: "logincreds-fce19.firebaseapp.com",
        databaseURL: "https://logincreds-fce19-default-rtdb.firebaseio.com",
        projectId: "logincreds-fce19",
        storageBucket: "logincreds-fce19.appspot.com",
        messagingSenderId: "643833240399",
        appId: "1:643833240399:web:9e274c596310830289433a",
        measurementId: "G-1VXPCM88X0",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize Firebase Authentication
      const auth = getAuth();

      // Signup function
      window.signup = function () {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        if (email === "" || password === "") {
          alert("Please fill in all fields.");
          return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            alert("Signup successful!");
            window.location.href = "welcome.html"; // Redirect to welcome page
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
      };
    </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-5 rounded shadow w-50 text-center">
        <img src="passport.jpg" alt="Logo" class="mb-4" width="200" height="100">
        <h1 class="mb-4">Signup</h1>
        <form class="form d-flex flex-column align-items-center">
            <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password">
            <button type="button" class="btn btn-primary mb-3" onclick="signup()">Signup</button>
            <a href="index.html" class="text-primary">Back to Home</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
