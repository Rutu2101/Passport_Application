<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Renewal</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Passport Renewal</h1>
        <p class="text-center">Please fill out the form below to renew your passport.</p>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="renewalForm">
                    <div class="form-group">
                        <label for="currentPassportNumber">Current Passport Number</label>
                        <input type="text" class="form-control" id="currentPassportNumber" placeholder="Enter current passport number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date of Current Passport</label>
                        <input type="date" class="form-control" id="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="passportType">Select Passport Type</label>
                        <select class="form-control" id="passportType" required>
                            <option value="">Select</option>
                            <option value="ordinary">Ordinary</option>
                            <option value="official">Official</option>
                            <option value="diplomatic">Diplomatic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newPassportDeliveryAddress">New Passport Delivery Address</label>
                        <textarea class="form-control" id="newPassportDeliveryAddress" rows="3" placeholder="Enter delivery address" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("renewalForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Here you would handle form submission, e.g., send data to the server for processing
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
